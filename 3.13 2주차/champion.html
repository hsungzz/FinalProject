<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리그 오브 레전드 챔피언 페이지</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c;
      color: #e0e0e0;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background-color: #2c2c2c;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #f1c40f;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .champion-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .champion-item {
      flex: 1 1 calc(25% - 40px);
      box-sizing: border-box;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #3c3c3c;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      text-align: center;
    }

    .champion-item:hover {
      transform: scale(1.05);
      background-color: #444;
    }

    .champion-item::after {
      content: '';
      display: block;
      padding-bottom: 100%;
    }

    .champion-detail {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #3c3c3c;
      display: none;
    }

    .champion-detail h2 {
      margin-top: 0;
      color: #f1c40f;
    }

    .champion-detail p {
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Champions</h1>
    <div id="championList" class="champion-list">
      <div class="champion-item" data-name="아리" data-role="마법사" data-description="매혹적인 여우, 아리입니다.">아리</div>
      <div class="champion-item" data-name="가렌" data-role="탱커" data-description="데마시아의 힘, 가렌입니다.">가렌</div>
      <div class="champion-item" data-name="이즈리얼" data-role="원거리 딜러" data-description="탐험가, 이즈리얼입니다.">이즈리얼</div>
      <div class="champion-item" data-name="리 신" data-role="전사" data-description="눈먼 수도승, 리 신입니다.">리 신</div>
      <div class="champion-item" data-name="케이틀린" data-role="원거리 딜러" data-description="필트오버의 보안관, 케이틀린입니다.">케이틀린</div>
      <div class="champion-item" data-name="모르가나" data-role="마법사" data-description="타락한 천사, 모르가나입니다.">모르가나</div>
      <div class="champion-item" data-name="야스오" data-role="암살자" data-description="바람의 검객, 야스오입니다.">야스오</div>
      <div class="champion-item" data-name="카타리나" data-role="암살자" data-description="신속한 암살자, 카타리나입니다.">카타리나</div>
    </div>
    <div id="championDetail" class="champion-detail"></div>
  </div>
  <div style="display: flex ;justify-content: center;">
    <h3 style="font-size: 35px; font-weight: bold; font-style: italic; color: white; font-family: '굴림';">라이엇 게임 회사 정보
      2024년 X월 작성됨 </h3>
  </div>
  <script>
    document.querySelectorAll('.champion-item').forEach(item => {
      item.addEventListener('click', () => {
        const name = item.getAttribute('data-name');
        const role = item.getAttribute('data-role');
        const description = item.getAttribute('data-description');

        const championDetail = document.getElementById('championDetail');
        championDetail.style.display = 'block';
        championDetail.innerHTML = `
                    <h2>${name}</h2>
                    <p><strong>역할:</strong> ${role}</p>
                    <p>${description}</p>
                `;
      });
    });
  </script>
</body>

</html>
